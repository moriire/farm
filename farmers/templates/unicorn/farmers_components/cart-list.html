{% load unicorn %}
<li class="price-list mt-4" unicorn:key="{{cart.id}}">
    <button unicorn:click="del_item()">
        <i class="closeButton fa-solid fa-xmark" role="button" aria-hidden="true" ></i>
    
    </button>
   <div class="counter-container">
      <div class="counter-food">
          <img alt="cart-{{ cart.produce }}" src="{{ cart.item_img }}" >
        <h4 class="mx-3">{{ cart.produce }}</h4>
      </div>
      <h4>&#8358; {{ cart.price }}</h4>
      
    </div>
    <div class="price">
      
    </div>
  </li>
