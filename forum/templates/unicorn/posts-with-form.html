{% load unicorn %}
<div>
    <div class="col-xl-12 my-5 aos-init aos-animate" data-aos="fade-up" data-aos-delay="200" data-aos-duration="300">
        <div class="comment">
            <h2>Ask your ???</h2>
            <form class="comment-blog" unicorn:submit.prevent="save">
                <textarea placeholder="Enter you comment" unicorn:model="body" minlength="100"></textarea>

                <button class="button-price" type="submit">Publish a comment</button>
            </form>
        </div>
    </div>
    {% if posts %}
    {% for post in posts %}
    <div class="col-xl-12 aos-init aos-animate" data-aos="fade-up" data-aos-delay="200" data-aos-duration="300">
        <div class="news-posts-one full">
            {% unicorn 'post-card' post_content=post  key="post.id" %}
        </div>
    </div>
    {% endfor %}
    <div class="button-gap aos-init" data-aos="fade-up" data-aos-delay="200" data-aos-duration="300">
        <a role="button" class="button button-2 non" unicorn:click="see_more">  See All<i class="fa-solid fa-arrow-right" aria-hidden="true"></i></a>
    </div>
    {% else %}
    <div class="col-lg-12 aos-init aos-animate" data-aos="fade-up" data-aos-delay="200" data-aos-duration="300">
        <div class="news-posts-one full"
            style="height: 80vh; display: flex; align-items: center; justify-content: center;">

            <h2 class="text-center">No Post Yet</h2>
        </div>
    </div>
    {% endif %}
</div>
